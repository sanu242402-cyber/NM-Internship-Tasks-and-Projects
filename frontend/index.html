<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>User Management System</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">

<style>
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:'Poppins',sans-serif;
}

body{
  min-height:100vh;
  background: linear-gradient(135deg,#667eea,#764ba2);
  display:flex;
  justify-content:center;
  align-items:center;
}

/* üåü MAIN CARD */
.container{
  width:900px;
  background: rgba(255,255,255,0.9);
  backdrop-filter: blur(12px);
  padding:35px;
  border-radius:18px;
  box-shadow:
    0 25px 50px rgba(0,0,0,0.25),
    inset 0 0 0 1px rgba(255,255,255,0.4);
  animation: fadeIn 0.8s ease;
}

@keyframes fadeIn{
  from{opacity:0; transform:translateY(20px);}
  to{opacity:1; transform:translateY(0);}
}

/* üß† TITLE */
.title{
  text-align:center;
  margin-bottom:30px;
}

.title h2{
  color:#1f2937;
  font-weight:600;
}

.subtitle{
  color:#6b7280;
  font-size:14px;
}

/* ‚ûï FORM */
.form-box{
  display:flex;
  gap:15px;
  margin-bottom:30px;
}

.form-box input{
  flex:1;
  padding:12px;
  border-radius:10px;
  border:1px solid #d1d5db;
  transition:0.3s;
}

.form-box input:focus{
  outline:none;
  border-color:#6366f1;
  box-shadow:0 0 0 3px rgba(99,102,241,0.2);
}

.form-box button{
  background: linear-gradient(135deg,#6366f1,#4f46e5);
  color:white;
  border:none;
  padding:12px 24px;
  border-radius:10px;
  cursor:pointer;
  font-weight:500;
  transition:0.3s;
}

.form-box button:hover{
  transform: translateY(-2px);
  box-shadow:0 8px 20px rgba(79,70,229,0.4);
}

/* üìã TABLE */
table{
  width:100%;
  border-collapse:collapse;
  border-radius:12px;
  overflow:hidden;
}

th{
  background: linear-gradient(135deg,#4f46e5,#6366f1);
  color:white;
  padding:14px;
  font-weight:500;
}

td{
  padding:12px;
  text-align:center;
  border-bottom:1px solid #e5e7eb;
}

tr:hover{
  background:#f9fafb;
}

/* ‚úèÔ∏è INPUT */
input.edit-input{
  width:90%;
  padding:8px;
  border-radius:8px;
  border:1px solid #d1d5db;
}

/* üîò BUTTONS */
.btn-edit{
  background: linear-gradient(135deg,#22c55e,#16a34a);
  color:white;
  border:none;
  padding:6px 14px;
  border-radius:8px;
  cursor:pointer;
  margin-right:6px;
  transition:0.3s;
}

.btn-delete{
  background: linear-gradient(135deg,#ef4444,#dc2626);
  color:white;
  border:none;
  padding:6px 14px;
  border-radius:8px;
  cursor:pointer;
  transition:0.3s;
}

.btn-edit:hover,
.btn-delete:hover{
  transform:scale(1.05);
}

</style>
</head>

<body>

<div class="container">
  <div class="title">
    <h2>User Management System</h2>
    <p class="subtitle">Node.js CRUD using Fetch API</p>
  </div>

  <div class="form-box">
    <input type="text" id="userName" placeholder="Name">
    <input type="email" id="userEmail" placeholder="Email">
    <button onclick="addUser()">Add User</button>
  </div>

  <table>
    <thead>
      <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Email</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody id="userTable"></tbody>
  </table>
</div>

<script>
const API_URL = "http://localhost:5000/users";

function addUser(){
  const name = userName.value.trim();
  const email = userEmail.value.trim();

  if(name===""){
    alert("Name is required");
    return;
  }

  fetch(API_URL,{
    method:"POST",
    headers:{ "Content-Type":"application/json" },
    body:JSON.stringify({name,email})
  }).then(()=>{
    userName.value="";
    userEmail.value="";
    loadUsers();
  });
}

function loadUsers(){
  fetch(API_URL)
  .then(res=>res.json())
  .then(data=>{
    userTable.innerHTML="";
    data.forEach(u=>{
      userTable.innerHTML+=`
      <tr>
        <td>${u.id}</td>
        <td><input class="edit-input" id="name-${u.id}" value="${u.name}"></td>
        <td><input class="edit-input" id="email-${u.id}" value="${u.email}"></td>
        <td>
          <button class="btn-edit" onclick="updateUser(${u.id})">Update</button>
          <button class="btn-delete" onclick="deleteUser(${u.id})">Delete</button>
        </td>
      </tr>`;
    });
  });
}

function updateUser(id){
  const name=document.getElementById("name-"+id).value;
  const email=document.getElementById("email-"+id).value;

  fetch(API_URL+"/"+id,{
    method:"PUT",
    headers:{ "Content-Type":"application/json" },
    body:JSON.stringify({name,email})
  }).then(()=>loadUsers());
}

function deleteUser(id){
  if(!confirm("Are you sure you want to delete this user?")){
    return;
  }

  fetch(API_URL+"/"+id,{
    method:"DELETE"
  }).then(()=>loadUsers());
}

loadUsers();
</script>

</body>
</html>
